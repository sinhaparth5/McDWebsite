<!DOCTYPE html>
<html lang="en">
<head>

        }

        .contact-card {

        }

        .contact-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="contacts">
    <div class="contact-card" onclick="sendMessage(['+447306179724','+447706585678'], 'I like to place an order for a regular Latte, please.')">

    </div>

    <div class="contact-card" onclick="sendMessage('+0987654321', 'I like to place an order for a regular Cappuccino, please.')">

    <div class="contact-card" onclick="sendMessage('+0987654321', 'I like to place an order for a regular White Coffee, please.')">

    </div>
    <!-- Add more contact cards as needed -->
</div>

<script>
    function sendMessage(toNumbers, message) {
        // Replace these with your Twilio credentials
        const accountSid = 'ACe65d10873d6c4b2d66720fa97997f239';
        const authToken = 'bc624a87b059491e1d0dfd86f01fc4c9';
        const twilioNumber = '+19897471793';

        toNumbers.forEach(toNumber => {
            fetch(`https://api.twilio.com/2010-04-01/Accounts/${accountSid}/Messages.json`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(`${accountSid}:${authToken}`)
                },
                body: new URLSearchParams({
                    'To': toNumber,
                    'From': twilioNumber,
                    'Body': message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent successfully to', toNumber, ':', data);
            })
            .catch(error => {
                console.error('Error sending message to', toNumber, ':', error);
            });
        });

        alert('Messages sent successfully!');
    }
</script>

</body>
</html>
